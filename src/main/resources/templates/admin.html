<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title >Admin page</title>


</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <td th:each="role : ${user.getAuthorities()}">
            <span class="navbar-brand"
                  th:text="${user.getName()} + ' with roles: ' + ${role.getAuthority().toString()}"></span>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
    </div>
</nav>
</br>
<!--боковые кнопки-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-white">
            <nav class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/user">User</a>
                </li>
            </nav>
        </div>

        <div class="col-10 bg-light">
            <div><h2>Admin panel</h2></div>
            <!-- горизонтальные вкладки -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new">New user</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active " id="admin">
                    <div><h5 class="card-header">All users</h5></div>
                    <table class="table table-striped" id="allUsers" onload="getAllUser()">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">LastName</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>

                        <div id="modalData"></div>

                    </table>
                </div>

                        <!--Новый пользователь-->

            <div class="tab-pane fade" id="new">
                <h5 class="card-header">Add new user</h5>
                <div class="row justify-content-center align-items-center">
                    <form class="text-center">
                        <div class="form-group font-weight-bold">
                            <label>Name</label>
                            <input type="text" class="form-control" id="newname" name="name" placeholder="Name">
                            <label>LastName</label>
                            <input type="text" class="form-control" id="newlastName" name="lastName"
                                   placeholder="LastName">
                            <label >Password</label>
                            <input type="text" class="form-control" id="newpassword" name="password"
                                   placeholder="Password">

                            <div class="form-group" >
                                <label for="newrole" class="col-form-label"><b>Role:</b></label>
                                <select class="custom-select"  id="newrole" name="roles" size="2">
                                    <option
                                            th:each="role : ${getAllRoles}"
                                            th:text="${role.name}"
                                            th:value="${role.name}"
                                    ></option>

                                </select>
                            </div>
                            <button type="submit" class="btn btn-success" onclick="addNewUser()" >Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="/all.js"></script>
</body>
</html>
