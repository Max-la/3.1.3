<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Admin page</title>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <td th:each="role : ${user.getAuthorities()}">
            <span class="navbar-brand"
                  th:text="${user.getName()} + ' with roles: ' + ${role.getAuthority().toString()}"></span>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
    </div>
</nav>
</br>
<!--боковые кнопки-->
<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-white">
            <nav class="nav flex-column nav-pills">
                <li class="nav-item">
                    <a class="nav-link active" href="/admin">Admin</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="/user">User</a>
                </li>
            </nav>
        </div>

        <div class="col-10 bg-light">
            <div><h2>Admin panel</h2></div>
            <!-- горизонтальные вкладки -->
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#new">New user</a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane fade show active " id="admin">
                    <div><h5 class="card-header">All users</h5></div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">LastName</th>
                            <th scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                        <tr th:each="user : ${getall}">
                            <td th:utext="${user.id}">id</td>
                            <td th:utext="${user.name}">name</td>
                            <td th:utext="${user.lastName}">lastName</td>
                            <td th:each="role : ${user.getAuthorities()}" th:text="${role.getAuthority().toString()}">
                                role
                            </td>
                            <td>
                                <button type="button" class="btn btn-info edit-btn" data-toggle="modal"
                                        th:data-target="${'#user-update' + user.getId()}">Edit
                                </button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger"
                                        data-toggle="modal" th:data-target="${'#delete' + user.getId()}">Delete
                                </button>
                            </td>

                            <!-- Модальное окно изменения -->

                            <div class="modal fade" th:id="${'user-update' + user.id}" role="dialog"
                                 th:aria-labelledby="${'user-update' + user.id}" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Edit</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row justify-content-center align-items-center">
                                                <form class="text-center" th:method="PUT"
                                                      th:action="@{/admin/edit/{id}/(id=${user.getId()})}"
                                                      th:object="${user}" th:id="${'editForm' + user.id}">
                                                    <div class="form-group font-weight-bold">
                                                        <label for="id">Id</label>
                                                        <input type="number" class="form-control" id="id"
                                                               th:value="${user.id}" readonly>
                                                        <label for="name">Name</label>
                                                        <input type="text" class="form-control" id="name" name="name"
                                                               th:value="${user.name}">
                                                        <label for="editLastName">LastName</label>
                                                        <input type="text" class="form-control" id="editLastName" name="lastName"
                                                               th:value="${user.lastName}">
                                                        <label for="editPassword">Password</label>
                                                        <input type="password" class="form-control"
                                                               id="editPassword" name="password">
                                                        <label for="role">Role</label>
                                                        <select class="form-select w-100" size="2" id="role"
                                                                name="checkBoxRoles">
                                                            <option
                                                                    th:each="role : ${getAllRoles}"
                                                                    th:text="${role.name}"
                                                                    selected>
                                                            </option>
                                                        </select>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-info"
                                                    th:form="${'editForm' + user.id}">Edit
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>


                            <!-- Модальное окно удаления -->

                            <div class="modal fade" th:id="${'delete' + user.id}" role="dialog"
                                 th:aria-labelledby="${'delete' + user.id}" aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title">Delete user</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row justify-content-center align-items-center">
                                                <form class="text-center" th:method="DELETE"
                                                      th:action="@{/admin/{id}(id=${user.getId()})}"
                                                      th:object="${user}" th:id="${'deleteForm' + user.getId()}">
                                                    <div class="form-group font-weight-bold">
                                                        <label for="id">Id</label>
                                                        <input type="number" class="form-control" id="id"
                                                               th:value="${user.id}" readonly>
                                                        <label for="name">Name</label>
                                                        <input type="text" class="form-control" th:value="${user.name}"
                                                               id="name" readonly>
                                                        <label for="lastName">LastName</label>
                                                        <input type="text" class="form-control"
                                                               th:value="${user.lastName}"
                                                               id="lastName" readonly>
                                                        <label for="password">Password</label>
                                                        <input type="text" class="form-control"
                                                               th:value="${user.password}"
                                                               id="password" readonly>

                                                        <label for="role">Role</label>
                                                        <select class="form-select w-100" size="2" id="role"
                                                                name="checkBoxRoles" readonly="role">
                                                            <option
                                                                    th:each="role : ${getAllRoles}"
                                                                    th:text="${role.name}">
                                                            </option>
                                                        </select>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close
                                            </button>
                                            <button type="submit" class="btn btn-danger"
                                                    th:form="${'deleteForm' + user.getId()}">Delete
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </tr>
                        </tbody>
                    </table>
                </div>




                        <!--Новый пользователь-->

            <div class="tab-pane fade" id="new">
                <h5 class="card-header">Add new user</h5>
                <div class="row justify-content-center align-items-center">
                    <form class="text-center" th:method="POST" th:action="@{/admin/add-user}" th:object="${user}">
                        <div class="form-group font-weight-bold">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                            <label for="lastName">LastName</label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                   placeholder="LastName">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" name="password"
                                   placeholder="Password">

                            <label for="role">Role</label>
                            <select class="form-select w-100" size="2" id="role"
                                    name="checkBoxRoles">
                                <option
                                        th:each="role : ${getAllRoles}" th:text="${role.name}">
                                </option>
                            </select>
                            <button type="submit" class="btn btn-success">Add new user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
